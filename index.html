<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Minecraft Clone</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>

let scene, camera, renderer;
let blocks = [];

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 10);

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    const blockTypes = [
        {color: 0x5f9f35, y: 2}, // Grass
        {color: 0x9b7653, y: 1}, // Dirt
        {color: 0x7d7d7d, y: 0}  // Stone
    ];

    for (let y = 0; y < blockTypes.length; y++) {
        for (let x = 0; x < 10; x++) {
            const geometry = new THREE.BoxGeometry(1,1,1);
            const material = new THREE.MeshLambertMaterial({color: blockTypes[y].color});
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, blockTypes[y].y, 0);
            scene.add(cube);
            blocks.push(cube);
        }
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
}

function animate() {
    requestAnimationFrame(animate);

    const timer = Date.now() * 0.001;
    camera.position.x = Math.sin(timer) * 10 + 5;
    camera.position.z = Math.cos(timer) * 10;
    camera.lookAt(5,1,0);

    renderer.render(scene, camera);
}
</script>
</body>
</html>
