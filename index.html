<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Primordialcraft Prototype</title>
<style>
  body { margin:0; overflow:hidden; touch-action:none; }
  button {
    position:fixed;
    width:60px; height:60px;
    font-size:20px;
    opacity:0.7;
  }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
/* ================== SETUP ================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ================== LIGHT ================== */
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const sun = new THREE.DirectionalLight(0xffffff, 0.6);
sun.position.set(10,20,10);
scene.add(sun);

/* ================== CONSTANTS ================== */
const BLOCK = 1;
const PLAYER_HEIGHT = 2;

/* ================== WORLD ================== */
const world = [];
const blockGeo = new THREE.BoxGeometry(1,1,1);
const blockMat = new THREE.MeshStandardMaterial({ color:0x55aa55 });

for(let x=-15;x<=15;x++){
  for(let z=-15;z<=15;z++){
    const b = new THREE.Mesh(blockGeo, blockMat);
    b.position.set(x,0,z);
    scene.add(b);
    world.push(b);
  }
}

/* ================== PLAYER ================== */
// Player physics body (red cube)
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1,2,1),
  new THREE.MeshStandardMaterial({ color:0xff0000 })
);
player.position.set(0, 5 + PLAYER_HEIGHT/2, 5);
scene.add(player);

// Camera rig (yaw → pitch → camera)
const yawObject = new THREE.Object3D();
const pitchObject = new THREE.Object3D();
yawObject.add(pitchObject);
pitchObject.add(camera);
scene.add(yawObject);

camera.position.y = PLAYER_HEIGHT/2 - 0.1;

/* ================== INPUT ================== */
const move = { f:0, b:0, l:0, r:0 };
let velocityY = 0;
let canJump = false;

/* Buttons */
function btn(txt,x,y,down,up){
  const b=document.createElement("button");
  b.textContent=txt;
  b.style.left=x;
  b.style.bottom=y;
  b.ontouchstart=down;
  b.ontouchend=up;
  document.body.appendChild(b);
}
btn("↑","80px","120px",()=>move.f=1,()=>move.f=0);
btn("↓","80px","20px",()=>move.b=1,()=>move.b=0);
btn("←","20px","70px",()=>move.l=1,()=>move.l=0);
btn("→","140px","70px",()=>move.r=1,()=>move.r=0);
btn("⤒","300px","70px",()=>{
  if(canJump){
    velocityY = 0.35;
    canJump = false;
  }
},()=>{});

/* Touch look */
let lastX=0,lastY=0;
document.addEventListener("touchstart",e=>{
  lastX=e.touches[0].clientX;
  lastY=e.touches[0].clientY;
});
document.addEventListener("touchmove",e=>{
  const dx=e.touches[0].clientX-lastX;
  const dy=e.touches[0].clientY-lastY;
  lastX=e.touches[0].clientX;
  lastY=e.touches[0].clientY;

  yawObject.rotation.y -= dx*0.003;
  pitchObject.rotation.x -= dy*0.003;
  pitchObject.rotation.x = Math.max(
    -Math.PI/2,
    Math.min(Math.PI/2,pitchObject.rotation.x)
  );
});

/* Resize */
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

/* ================== GAME LOOP ================== */
function animate(){
  requestAnimationFrame(animate);

  /* Movement relative to view */
  const forward = new THREE.Vector3(0,0,-1).applyQuaternion(yawObject.quaternion);
  const right = new THREE.Vector3(1,0,0).applyQuaternion(yawObject.quaternion);
  const moveVec = new THREE.Vector3();
  moveVec.addScaledVector(forward, move.f - move.b);
  moveVec.addScaledVector(right, move.r - move.l);
  moveVec.normalize().multiplyScalar(0.08);
  player.position.add(moveVec);

  /* Gravity */
  velocityY -= 0.02;
  player.position.y += velocityY;

  /* Collision (floor) */
  const bottom = player.position.y - PLAYER_HEIGHT/2;
  canJump = false;
  for(const b of world){
    if(
      Math.abs(player.position.x - b.position.x) < 0.5 &&
      Math.abs(player.position.z - b.position.z) < 0.5
    ){
      const top = b.position.y + 0.5;
      if(bottom <= top && bottom >= top-0.3 && velocityY<=0){
        player.position.y = top + PLAYER_HEIGHT/2;
        velocityY = 0;
        canJump = true;
      }
    }
  }

  /* Sync camera rig */
  yawObject.position.copy(player.position);

  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
